<div class="connector-widget">
  <!-- SVG connector line -->
  <svg
    class="connector-widget__svg"
    [attr.viewBox]="svgViewBox"
    preserveAspectRatio="none"
    [style.opacity]="opacity"
  >
    <!-- Hit area (invisible): makes it easier to grab the line without changing visuals -->
    <path
      class="connector-widget__hit"
      [attr.d]="svgPath"
      fill="none"
      stroke="transparent"
      [attr.stroke-width]="hitStrokeWidth"
      stroke-linecap="round"
      stroke-linejoin="round"
    />

    <!-- Main connector path -->
    <path
      class="connector-widget__stroke"
      [attr.d]="svgPath"
      fill="none"
      [attr.stroke]="strokeColor"
      [attr.stroke-width]="strokeWidth"
      stroke-linecap="round"
      [attr.stroke-linejoin]="strokeLinejoin"
      [attr.stroke-dasharray]="strokeDasharray"
    />
  </svg>
</div>
