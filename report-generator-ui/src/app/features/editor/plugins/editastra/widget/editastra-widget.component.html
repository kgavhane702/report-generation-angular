<div
  class="editastra-widget"
  [style.background]="props.backgroundColor || 'transparent'"
  [style.border-style]="effectiveBorderStyle"
  [style.border-width.px]="effectiveBorderWidth"
  [style.border-color]="effectiveBorderColor"
  [style.border-radius.px]="effectiveBorderRadius"
  [style.font-size]="props.fontSize || null"
  [style.font-weight]="props.fontWeight || null"
  [style.text-align]="props.textAlign || null"
  [class.editastra-widget--placeholder]="isPlaceholderState()"
  [class.editastra-widget--loading]="props.loading === true"
  [style.--ew-auto-fit-scale]="autoFitTextScale()"
  [attr.data-ew-min-height]="minWidgetHeightPx()"
>
  <div *ngIf="props.loading" class="editastra-widget__loading-overlay" aria-live="polite" aria-busy="true">
    <div class="editastra-widget__loading-spinner"></div>
    <div class="editastra-widget__loading-text">{{ props.loadingMessage || 'Loadingâ€¦' }}</div>
  </div>
  <div
    class="editastra-widget__content"
    [attr.data-v-align]="props.verticalAlign || 'top'"
    (mousedown)="focusEditorFromContainer($event)"
  >
    <app-editastra-editor
      [html]="localHtml()"
      [placeholder]="placeholder()"
      variant="table"
      (editorFocus)="onEditorFocus()"
      (editorBlur)="onEditorBlur()"
      (htmlInput)="onEditorInput($event)"
      (editorKeydown)="onEditorKeydown($event)"
    ></app-editastra-editor>
  </div>
</div>
