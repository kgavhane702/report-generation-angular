<div class="undo-redo-controls">
  <button
    type="button"
    class="undo-redo-controls__button"
    [disabled]="!documentCanUndo() || documentLocked()"
    (pointerdown)="$event.preventDefault(); $event.stopPropagation()"
    (mousedown)="$event.preventDefault(); $event.stopPropagation()"
    (click)="undo()"
    title="Undo (Ctrl+Z)"
    aria-label="Undo"
  >
    <app-icon name="undo"></app-icon>
  </button>
  <button
    type="button"
    class="undo-redo-controls__button"
    [disabled]="!documentCanRedo() || documentLocked()"
    (pointerdown)="$event.preventDefault(); $event.stopPropagation()"
    (mousedown)="$event.preventDefault(); $event.stopPropagation()"
    (click)="redo()"
    title="Redo (Ctrl+Y)"
    aria-label="Redo"
  >
    <app-icon name="redo"></app-icon>
  </button>
  <span
    class="undo-redo-controls__graph-tx"
    [class.undo-redo-controls__graph-tx--empty]="!latestGraphTransactionSummary()"
    [title]="latestGraphTransactionSummary() || 'No graph transaction yet'"
    aria-live="polite"
  >
    {{ latestGraphTransactionSummary() || 'Graph: â€”' }}
  </span>
</div>
