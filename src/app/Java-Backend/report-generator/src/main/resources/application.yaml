spring:
  application:
    name: report-generator

server:
  port: 8080

export:
  playwright:
    executablePath: "C:\\Program Files (x86)\\Microsoft\\Edge\\Application\\msedge.exe"
    args:
      - "--headless=new"
      - "--no-sandbox"
      - "--disable-setuid-sandbox"
      - "--disable-dev-shm-usage"
      - "--disable-accelerated-2d-canvas"
      - "--disable-gpu"
  performance:
    # Parallel HTML page rendering (bounded). Keep threshold above current typical docs (3-6 pages)
    # so small docs stay fast, but large docs scale.
    # Enable parallel rendering sooner so 6+ page exports benefit immediately.
    parallelThresholdPages: 6
    # Bounded threads for HTML render. Increase only if the machine has enough CPU headroom.
    htmlRenderThreads: 4