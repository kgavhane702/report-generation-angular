spring:
  application:
    name: report-generator

server:
  port: 8080

export:
  playwright:
    executablePath: "C:\\Program Files (x86)\\Microsoft\\Edge\\Application\\msedge.exe"
    args:
      - "--headless=new"
      - "--no-sandbox"
      - "--disable-setuid-sandbox"
      - "--disable-dev-shm-usage"
      # For faster PDF rendering on Windows, keep GPU enabled.
      # If you deploy to a headless Linux server and see issues, you can re-add:
      # - "--disable-gpu"
      # - "--disable-accelerated-2d-canvas"
  performance:
    # Parallel HTML page rendering (bounded). Keep threshold above current typical docs (3-6 pages)
    # so small docs stay fast, but large docs scale.
    # Enable parallel rendering sooner so 6+ page exports benefit immediately.
    # Render pages in parallel to speed up even medium-sized documents.
    parallelThresholdPages: 1
    # Bounded threads for HTML render. Increase only if the machine has enough CPU headroom.
    htmlRenderThreads: 4
    # Disable if you prefer speed over perfect URL-table autofit (can reduce pdf time).
    # URL table auto-fit does DOM measurement passes inside Chromium.
    # Disable for speed; enable if you prioritize "no clipped table text" over export time.
    urlTableAutoFitEnabled: false