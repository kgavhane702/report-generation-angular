<div class="document-download-menu">
  <button
    type="button"
    class="document-download-menu__button"
    [class.document-download-menu__button--disabled]="disabled"
    (click)="toggleMenu()"
    [disabled]="disabled"
    [attr.aria-expanded]="menuOpen()"
    aria-haspopup="menu"
    [title]="buttonTitle()"
  >
    <app-icon name="download" [size]="18"></app-icon>
    <span class="document-download-menu__chev" aria-hidden="true">â–¾</span>
  </button>

  <div *ngIf="menuOpen()" class="document-download-menu__menu" role="menu">
    <div class="document-download-menu__header">Download as</div>
    <button
      *ngFor="let opt of options"
      type="button"
      class="document-download-menu__item"
      role="menuitem"
      (click)="download(opt.format)"
    >
      {{ opt.label }}
    </button>
  </div>
</div>
