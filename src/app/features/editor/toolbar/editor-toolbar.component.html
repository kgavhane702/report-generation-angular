<div class="editor-toolbar" *ngIf="document$ | async as document">
  <div class="editor-toolbar__group editor-toolbar__group--widgets">
    <span class="editor-toolbar__label">Add widget</span>
    <button type="button" (click)="addWidget('text')">Text</button>
    <button type="button" (click)="addWidget('chart')">Chart</button>
    <button type="button" (click)="addWidget('table')">Table</button>
    <button type="button" (click)="addWidget('image')">Image</button>
  </div>

  <div class="editor-toolbar__group editor-toolbar__group--zoom">
    <button
      type="button"
      class="editor-toolbar__zoom-button"
      (click)="zoomOut()"
      title="Zoom Out"
      aria-label="Zoom Out"
    >
      <span>âˆ’</span>
    </button>
    <div class="editor-toolbar__zoom-control">
      <input
        type="range"
        class="editor-toolbar__zoom-slider"
        [value]="zoom()"
        (input)="onZoomChange(+$any($event.target).value)"
        min="10"
        max="400"
        step="1"
        title="Zoom Level"
        aria-label="Zoom Level"
      />
      <span class="editor-toolbar__zoom-value">{{ zoom() }}%</span>
    </div>
    <button
      type="button"
      class="editor-toolbar__zoom-button"
      (click)="zoomIn()"
      title="Zoom In"
      aria-label="Zoom In"
    >
      <span>+</span>
    </button>
    <button
      type="button"
      class="editor-toolbar__zoom-reset"
      (click)="resetZoom()"
      title="Fit to Window"
      aria-label="Reset Zoom"
    >
      Fit
    </button>
  </div>

  <div class="editor-toolbar__group editor-toolbar__group--export">
    <span class="editor-toolbar__label">Document</span>
    <button
      type="button"
      class="editor-toolbar__button editor-toolbar__button--export"
      (click)="exportDocument()"
      title="Export document as JSON file"
    >
      <span class="editor-toolbar__button-icon">â¬‡</span>
      <span class="editor-toolbar__button-text">Export</span>
    </button>
    <button
      type="button"
      class="editor-toolbar__button editor-toolbar__button--import"
      (click)="triggerImport()"
      title="Import document from JSON file"
    >
      <span class="editor-toolbar__button-icon">â¬†</span>
      <span class="editor-toolbar__button-text">Import</span>
    </button>
    <button
      type="button"
      class="editor-toolbar__button editor-toolbar__button--pdf"
      (click)="downloadPDF()"
      title="Download document as PDF"
    >
      <span class="editor-toolbar__button-icon">ðŸ“„</span>
      <span class="editor-toolbar__button-text">Download PDF</span>
    </button>
  </div>
</div>
