<div
  class="editastra-editor"
  [class.editastra-editor--disabled]="disabled"
  [class.editastra-editor--widget]="variant !== 'table'"
  [class.editastra-editor--table]="variant === 'table'"
>
  <div
    #editorEl
    class="editastra-editor__surface"
    [attr.contenteditable]="isEditable ? 'true' : 'false'"
    [attr.tabindex]="isEditable ? 0 : -1"
    [attr.data-placeholder]="placeholder"
    [attr.data-leaf]="dataLeaf || null"
    [ngClass]="editorClass"
    [ngStyle]="editorStyles || null"
    [twSafeInnerHtml]="html | safeHtml"
    (focus)="onFocus()"
    (blur)="onBlur()"
    (input)="onInput($event)"
    (paste)="onPaste($event)"
    (dragover)="onDragOver($event)"
    (drop)="onDrop($event)"
    (keydown)="onKeydown($event)"
  ></div>
</div>
