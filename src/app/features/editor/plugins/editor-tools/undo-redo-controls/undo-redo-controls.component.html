<div class="undo-redo-controls">
  <button
    type="button"
    class="undo-redo-controls__button"
    [disabled]="!documentCanUndo()"
    (pointerdown)="$event.preventDefault(); $event.stopPropagation()"
    (mousedown)="$event.preventDefault(); $event.stopPropagation()"
    (click)="undo()"
    title="Undo (Ctrl+Z)"
    aria-label="Undo"
  >
    <app-icon name="undo"></app-icon>
  </button>
  <button
    type="button"
    class="undo-redo-controls__button"
    [disabled]="!documentCanRedo()"
    (pointerdown)="$event.preventDefault(); $event.stopPropagation()"
    (mousedown)="$event.preventDefault(); $event.stopPropagation()"
    (click)="redo()"
    title="Redo (Ctrl+Y)"
    aria-label="Redo"
  >
    <app-icon name="redo"></app-icon>
  </button>
</div>
