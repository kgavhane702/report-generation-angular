<div class="undo-redo-controls">
  <button
    type="button"
    class="undo-redo-controls__button"
    [disabled]="!documentCanUndo()"
    (click)="undo()"
    title="Undo (Ctrl+Z)"
    aria-label="Undo"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path d="M3 7v6h6"></path>
      <path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13"></path>
    </svg>
  </button>
  <button
    type="button"
    class="undo-redo-controls__button"
    [disabled]="!documentCanRedo()"
    (click)="redo()"
    title="Redo (Ctrl+Y)"
    aria-label="Redo"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path d="M21 7v6h-6"></path>
      <path d="M3 17a9 9 0 0 1 9-9 9 9 0 0 1 6 2.3L21 13"></path>
    </svg>
  </button>
</div>
