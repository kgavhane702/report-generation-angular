<div class="rich-text-toolbar" *ngIf="hasActiveToolbar">

  <app-text-widget-color-picker class="rich-text-toolbar__background-picker"></app-text-widget-color-picker>
</div>

<div class="rich-text-toolbar" *ngIf="hasTableToolbar">
  <app-table-toolbar></app-table-toolbar>

<div class="rich-text-toolbar" *ngIf="hasChartToolbar">
  <app-chart-toolbar></app-chart-toolbar>
</div>
