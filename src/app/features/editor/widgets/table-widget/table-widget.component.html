<div
  #container
  class="table-widget"
  (dblclick)="onDoubleClick($event)"
  style="width: 100%; height: 100%; cursor: pointer; overflow: auto;"
  title="Double-click to configure table"
></div>

<app-table-config-dialog
  *ngIf="showDialog && dialogData"
  [data]="dialogData"
  (closed)="closeConfigDialog($event)"
></app-table-config-dialog>
