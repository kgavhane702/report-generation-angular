<div class="advanced-table-widget">
  <table class="advanced-table-widget__table">
    <tbody>
      <tr *ngFor="let row of tableData; let i = index" class="advanced-table-widget__row">
        <td *ngFor="let cell of row; let j = index" class="advanced-table-widget__cell">
          <div class="advanced-table-widget__cell-content">
            {{ getCellValue(i, j) }}
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
