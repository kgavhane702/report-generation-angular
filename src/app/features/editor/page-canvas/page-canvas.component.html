<!-- Only render when we have an active subsection -->
<ng-container *ngIf="activeSubsectionId() as subsectionId">
  <div class="page-canvas__wrapper" [style.width]="wrapperWidth" [style.min-height]="wrapperHeight">
    <section
      class="page-canvas__viewport"
      [style.transform]="zoomTransform()"
      [style.transform-origin]="zoomOrigin"
    >
      <!-- Render ONLY the active page; scrolling will auto-flip pages -->
      <app-page
        *ngIf="editorState.activePageId() as activePageId"
        [pageId]="activePageId"
        [pageSize]="pageSize()"
        [subsectionId]="subsectionId"
        [isActive]="true"
      ></app-page>
    </section>
  </div>
</ng-container>
